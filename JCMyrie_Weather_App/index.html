<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h1>Celestial Weather Forecast</h1>
      <img
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/024/710/original/purpleplaneticon.png?1641883733"
      />
    </header>
    <main>
      <br />
      <hr />
      <form class="search-form">
        <label>Enter your city: </label>
        <input class="city" type="text" />
        <button class="search">Search</button>
        <button class="current">Current</button>
      </form>
      <br />
      <ul class="container-one">
        <li class="item">Location:</li>
        <li class="item">Temperature:</li>
        <li class="item">Conditons:</li>
      </ul>
      <br />
      <hr />
      <ul class="container-two">
        <li class="item-two">Mon</li>
        <li class="item-two">Tues</li>
        <li class="item-two">Wed</li>
        <li class="item-two">Thurs</li>
        <li class="item-two">Fri</li>
      </ul>
    </main>
    <footer>Coded by Jennifer Myrie</footer>
    <script src="src/app.js"></script>
  </body>
</html>
